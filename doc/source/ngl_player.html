<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGLViewer - demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

<div id='please_wait'>
    <p> Please wait ... </p>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="./ngl.js"></script>

<script>
document.addEventListener( "DOMContentLoaded", function(){
    
    var stage = new NGL.Stage("viewport")
    stage.setParameters({'backgroundColor': 'white'})

    // stage.loadFile( "rcsb://1l2y.mmtf", { defaultRepresentation: true, asTrajectory: true}).then(function(o){
    stage.loadFile(
    "https://raw.githubusercontent.com/hainm/notebook-nglview/master/membrane/sim.pdb",{defaultRepresentation:
       true, asTrajectory: true}).then(function(o){

        $('#please_wait').hide();
        var component = stage.compList[0];
        component.addRepresentation("cartoon", {'sele': 'protein'});
        component.addRepresentation("licorice", {'sele': 'not hydrogen and not protein'});

        stage.viewer.container.addEventListener( "dblclick", function(){
            stage.toggleFullscreen();
        } );
        
        var container = stage.viewer.container;
        var $container = $(container);
        var count = 9;
        var frame = 0;
        var timeout = 100;
        var playerInterval;
        var traj = stage.compList[0].trajList[0].trajectory;

        var pause = function(){
            $playerButton.text( "play" );
            if( playerInterval !== undefined ){
                clearInterval( playerInterval );
            }
        }
        
        var play = function(){
            $playerButton.text( "pause" );
            playerInterval = setInterval(function(){
                frame = frame + 1;
                    
                if (frame > count - 1){
                    frame = 0;
                }
                    
                $playerSlider.slider("option", "value", frame);
                traj.setFrame(frame);
            }, timeout)
        }
        
        var $playerButton = $( "<button>play</button>" )
            .css( "float", "left" )
            .css( "width", "55px" )
            .css( "opacity", "0.7" )
            .click( function( event ){
                if($playerButton.text() === "play" ){
                    play();
                }else if($playerButton.text() === "pause" ){
                    pause();
                }
            })
        
        var $playerSlider = $( "<div></div>" )
            .css( "margin-left", "70px" )
            .css( "position", "relative" )
            .css( "bottom", "20px" )
            .slider({
                min: 0,
                max: 37,
                slide: function(event, ui){
                    pause();
                    stage.compList[0].trajList[0].trajectory.setFrame(ui.value);
                    frame = ui.value;
             }})
        
        var $player = $( "<div></div>" )
            .css( "position", "absolute" )
            .css( "bottom", "5%" )
            .css( "width", "94%" )
            .css( "margin-left", "3%" )
            .css( "opacity", "0.7" )
            .append( $playerButton )
            .append( $playerSlider )
            .appendTo( $container );

        console.log($player);

});
});

</script>
    <div id="viewport" style="width:800px; height:800px;"></div>
</body>
</html>
