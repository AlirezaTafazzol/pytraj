<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>pytraj: data analysis package for MD simulation data</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav>
        <a href="http://amber-md.github.io/pytraj/latest/index.html" class="first-nav-link">Docs</a>
        <a href="https://github.com/Amber-MD/pytraj">Repository</a>
    </nav>

    <header>
        <div class="hero">
            <h1 class="hero-title">PYTRAJ</h1>
            <h2 class="hero-subtitle">Interactive data analysis for molecular dynamics simulations</h2>
            <div>
                <a href="http://mybinder.org/repo/hainm/notebook-pytraj" class="button">Try it</a>
                <a href="http://amber-md.github.io/pytraj/latest/installation.html" class="button">Get it</a>
                <a href="http://amber-md.github.io/pytraj/latest/index.html" class="button">Read it</a>
            </div>
        </div>
    </header>

    <div class="features">
        <div class="feature">
            <h3 class="feature-title">Visualization</h3>
            <div class="feature-description">
                NGLView and pytraj
                <script src="./ngl.js"></script>

                <script>
                    document.addEventListener( "DOMContentLoaded", function(){
                        var stage = new NGL.Stage( "viewport" );
                        stage.viewer.container.addEventListener( "dblclick", function(){
                            stage.toggleFullscreen();
                        } );
                        stage.loadFile("rcsb://1BLJ.mmtf", {asTrajectory: true}).then( function( o ) {
                            o.addRepresentation( "cartoon" );
                            o.addRepresentation( "licorice", {'sele': 'water and not hydrogen'} );
                            o.centerView();
                        });
                        stage.setParameters({'backgroundColor': 'white'});
                    } );
                </script>

                <div id="viewport" style="width:300px; height:300px;"></div>
            </div>
        </div>
        <div class="feature">
            <h3 class="feature-title">Test feature</h3>
            <div class="feature-description">
                good feature
            </div>
        </div>
    </div>
  </body>
</html>
